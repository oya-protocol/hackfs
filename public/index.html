<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OYA - product</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="css/normalize.css" rel="stylesheet" type="text/css">
  <link href="css/oya.css" rel="stylesheet" type="text/css">
  <link href="css/webflow.css" rel="stylesheet" type="text/css">
  <link href="filepond.css" rel="stylesheet" type="text/css">
  <link href="filepond-plugin-image-preview.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
  <script type="text/javascript">WebFont.load({  google: {    families: ["Lato:100,100italic,300,300italic,400,400italic,700,700italic,900,900italic"]  }});</script>
</head>
<body class="body-big">
  <div class="containter-page-content w-container">
    <div class="div-setion-heading">
      <h2 class="heading-2-page-head loading">Loading...</h2>
      <h2 class="heading-2-page-head hidden addProduct">Add Product</h2>
      <h2 class="heading-2-page-head hidden editProduct">Edit Product</h2>
    </div>
    <div class="w-form">
      <form id="product-form" name="email-form" data-name="Email Form" class="form w-clearfix">
        <div class="product-detail">
          <h3 class="heading-4">Listing Detail</h3><label for="Title" class="field-label">Titile</label><input type="text" class="text-field-2 w-input" maxlength="256" name="Title" data-name="Product Title" placeholder="Enter product title" id="Title" required=""><label for="description" class="field-label">Description</label><textarea placeholder="Enter product description here" maxlength="5000" id="description" name="description" data-name="Product description" required="" class="w-input"></textarea>
        <label for="Price" class="field-label">Price</label><input type="number" class="text-field-2 w-input" maxlength="256" name="Price" data-name="Product Price" placeholder="Enter price per unit" id="Price" required=""><!-- <label for="Availible-quantity" class="field-label">Available Quantity</label><input type="number" class="text-field-2 w-input" maxlength="256" name="Availible-quantity" data-name="Availible quantity" placeholder="0" id="Availible-quantity" required=""> --></div>
        <div class="product-detail">
          <h3 class="heading-4">Media</h3><label for="name-2" class="field-label">Photos</label>
          <div class="div-block-5"><input type="file" id="fileUpload" multiple size="50">
</div>
        </div>
        <div class="product-detail">
          <h3 class="heading-4">Shipping Detail</h3><label class="w-checkbox checkbox-field"><input type="checkbox" id="physical-product" name="physical-product" data-name="Checkbox" class="w-checkbox-input"><span class="checkbox-label w-form-label">This is a physical product</span></label><label for="shipping-price" class="field-label">Shipping Price</label><input id="shipping-price" class="text-field-2 w-input" name="shipping-price" data-name="Shipping Price" required=""  type="number"><label for="Zipcode" class="field-label">Origin zip code</label><input type="text" class="text-field-2 w-input" maxlength="256" name="Zipcode" data-name="Zipcode" placeholder="12345" id="Zipcode"><label for="processing-time" class="field-label">Processing time</label><select id="processing-time" name="processing-time" data-name="Processing time" class="select-field w-select"><option value="">Selecting your processing time...</option><option value="1-3 business days">1-3 business days</option><option value="4-5 business days">4-5 business days</option><option value="1-2 weeks">1-2 weeks</option value=""><option value="3 weeks or more">3 weeks or more</option><option value="varies">varies</option></select></div>
        <div class="div-block-4"><input type="submit" value="Submit" data-wait="Please wait..." class="submit-button w-button"></div>
      </form>
      <div class="w-form-done">
        <div>Thank you! Your submission has been received!</div>
      </div>
      <div class="w-form-fail">
        <div>Oops! Something went wrong while submitting the form.</div>
      </div>
    </div>
  </div>
  <script type="module" src="textile.js"></script>
  <script type="module" src="threads.js"></script>
  <script type="module" src="/_dist_/index.js"></script>
</body>
</html>
